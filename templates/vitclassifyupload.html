<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
        <link type="text/css" rel="stylesheet" href="../static/style/main.css">
        <title>Case Classificaiton Results</title>
    </head>
    <body style="background-color: cadetblue;display: contents;">
        <img id="bgimage" src="/static/style/bg.jpg" alt="img">
        <div class="container">
            <div class="divHeading mt-5">
                <h2 class="text-center">Actual Case : {{actual_case}}</h2>
                <h2 class="text-center">Correct Predicitons : {{correct_pred}}</h2>
                <h2 class="text-center">Wrong Predictions : {{wrong_pred}}</h2>
            </div>
        </div>
        <div class="container-fluid d-inline-flex ccdiv">
        {% for i in range(0, len)%}
            <div class="col-3">
                    <img class="img-fluid img-thumbnail w-50 mt-1" src="{{url_for('static', filename='vit/' + actual_case + '/' + image[i])}}" alt="{{img}}">
                <!-- <h4>{{pred[i]}}</h4> -->
            </div>
        {% endfor %}
        </div>
    </body>
</html>
