<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <link type="text/css" rel="stylesheet" href="../static/style/main.css">
    <title>Segmentation Result</title>
</head>
<body>
    <div class="divHeading mt-5 px-3">
        <h2 style="margin: 0px;">Segmentation Output [image : mask]</h2>
    </div>
    <div class="container-fluid d-inline-flex ccdiv">
        {% for i in range(0, len)%}
            <div class="segdiv">
                <img class="img-fluid img-thumbnail w-50 mt-1" src="{{url_for('static', filename='segmentation/input/' + input_images[i])}}" alt="{{img}}">
                <img class="img-fluid img-thumbnail w-50 mt-1" src="{{url_for('static', filename='segmentation/output/' + output_images[i])}}" alt="{{img}}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
